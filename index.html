<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>昌江核电站</title>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="cesiumContainer"></div>
        <div id='loadingbar' class="spinner">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
        <div class="backdrop" id="menu" style="display: none">
            <h2>昌江核电站</h2>
            <span><strong>设置观察点</strong></span>
            <div class="nowrap">
                <button id="freeMode" type="button" class="btn btn-primary button black" data-toggle="button" aria-pressed="false" autocomplete="off">自由观察</button>
            </div>
            <div class="nowrap">
                <button id="droneMode" type="button" class="btn btn-primary button black" data-toggle="button" aria-pressed="false" autocomplete="off">跟踪无人机</button>
            </div>
            <span><strong>绘制示意图形</strong></span>
            <div class="nowrap">
                <button id="defenceArea" type="button" class="btn btn-primary button black" data-toggle="button" aria-pressed="false" autocomplete="off">绘制防区</button>
            </div>
            <div class="nowrap">
                <button id="radarArea" type="button" class="btn btn-primary button black" data-toggle="button" aria-pressed="false" autocomplete="off">绘制雷达探测区域</button>
            </div>
            <br>
        </div>
    </body>
</html>
