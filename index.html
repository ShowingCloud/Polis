<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>昌江核电站</title>
        <link href="Cesium/Widgets/widgets.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/pretty.css" rel="stylesheet">
        <link href="Source/index.css" rel="stylesheet" media="screen">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
        <script type="text/javascript" src="js/require.min.js" data-main="js/main"></script>
        <script type="text/javascript" src="Cesium/Cesium.js"></script>
    </head>
    <body>
        <div id="cesiumContainer"></div>
        <div id='loadingbar' class="spinner">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
        <div id="bubble" class="bubble" style="bottom: 0; left: 82%; display: none; width: 400px" >
            <div id="tools" style="text-align: right">
                <span style="color: rgb(95, 74, 121); padding: 5px; position: absolute; left: 10px; top: 4px">对象属性</span>
                <span class="fui-export" id="bubblePosition" style="color: darkgrey; padding: 5px" title="停靠"></span>
                <span class="fui-cross" title="关闭" id="close" style="color: darkgrey; padding: 5px"></span>
            </div>
            <div style="overflow-y: scroll; height: 190px" id="tableContainer"><table id="tab"></table></div>
        </div>

        <!-- Some input elements for our app. -->
        <div class="backdrop" id="menu">
            <h2>昌江核电站</h2>
            <span><strong>设置观察点</strong></span>
            <div class="nowrap">
                <button id="freeMode" type="button" class="btn btn-primary button black" data-toggle="button" aria-pressed="false" autocomplete="off">自由观察</button>
            </div>
            <div class="nowrap">
                <button id="droneMode" type="button" class="btn btn-primary button black" data-toggle="button" aria-pressed="false" autocomplete="off">跟踪无人机</button>
            </div>
            <span><strong>绘制示意图形</strong></span>
            <div class="nowrap">
                <button id="defenceArea" type="button" class="btn btn-primary button black" data-toggle="button" aria-pressed="false" autocomplete="off">绘制防区</button>
            </div>
            <div class="nowrap">
                <button id="radarArea" type="button" class="btn btn-primary button black" data-toggle="button" aria-pressed="false" autocomplete="off">绘制雷达探测区域</button>
            </div>
            <br>
        </div>

        <script type="text/javascript" src="Source/Secrets.js"></script>
        <script type="text/javascript" src="Source/App.js"></script>

    </body>
</html>
